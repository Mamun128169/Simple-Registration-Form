<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <h2 id="main-head">Student Registration Form</h2>
        <small>Please fill up the Form below:</small>
        <br> <br>
        <div class="studen-form">
            <form action="./action.php">
                <div class="first">
                    <label for="name">
                        Name: <input type="text" id="name" placeholder="Enter your name..."> 
                    </label>
                    <br><br>
                    
                    <label for="email">
                        E-mail: <input type="email" id="email" placeholder="Enter your email..."> 
                    </label>
                    <br><br>
        
                    <label for="pass">
                        Password: <input type="password" id="pass" placeholder="Enter your password..."> 
                    </label>
                    <br><br>
                </div>
    
                <label for="date">
                    Birth Date: <input type="date" id="name" placeholder="Enter your birth date..."> 
                </label>
                <br>

                <h3>Choose your Gender:</h3>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label><br>
                
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">Female</label><br>

                <input type="radio" id="custom" name="Gender" value="custom">
                <label for="custom">Custom</label>
                <br>

                <h3>Choose your favorite Web language:</h3>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <br>

                <h3>Choose your Subjects:</h3>
                <input type="checkbox" id="phy" name="subject" value="physics">
                <label for="phy">physics</label>
                <br>
                <input type="checkbox" id="che" name="subject" value="chemistry">
                <label for="che">Chemistry</label>
                <br>
                <input type="checkbox" id="cse" name="subject" value="Computer Science and Engineering">
                <label for="cse">Computer Science and Engineering</label>
                <br>
                <input type="checkbox" id="sd" name="subject" value="Software Development">
                <label for="sd">Software Development</label>
                <br>
                <br>
                <label for="cars">Choose a car:</label>
                <select name="car" id="cars" size="0">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>

                <h3>Write your valuable comment below:</h3>
                <textarea name="message" cols="30" rows="10" placeholder="Give a feedback..."></textarea>
                <br><br>
                <input type="reset" >
                <input type="submit" value="Submit">
            </form>



        </div>
    
    </section>
</body>

</html>
